<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List </title>
    <script src="https://kit.fontawesome.com/cb848600a4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class=" mx-auto mt-5", style="max-width: 500px; ">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter your name" aria-label="Recipient's username" id="username" aria-describedby="button-addon2">
                    <button class="btn text-white btn-info" type="button" id="addUser">Button</button>
                  </div>
            

            <div class="display">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Your Name</th>
                        <th scope="col">Action</th>
                        
                      </tr>
                    </thead>
                    <tbody id="records">
                      <!-- <tr>
                        <th scope="row">1</th>
                        <td>King of JavaScript</td>
                        <td> <i class=" btn fas fa-edit btn-info mx-2"></i>    <i class=" btn btn-danger fa fa-trash" aria-hidden="true"></i></td>
                       
                      </tr> -->
                      
                    </tbody>
                  </table>
            </div>
        </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
